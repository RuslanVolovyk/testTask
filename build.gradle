plugins {
    id 'java'
}

group 'testTask'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile("org.junit.jupiter:junit-jupiter-api:5.0.1")

}
test {
    useJUnitPlatform()
    systemProperty 'junit.jupiter.extensions.autodetection.enabled','true'
}
